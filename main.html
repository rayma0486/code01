<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Cards</title>
    <link rel="stylesheet" href="card.css" />
  </head>
  <body>
    <nav class="navbar">
      <a href="index.html" class="nav-btn">Home</a>
      <a href="blog.html" class="nav-btn">Blog</a>
    </nav>

    <div class="card-container">
      <div class="card border-red">
        <img class="card-img" src="image1.jpg" alt="Card Image" />
        <h3>卡片一</h3>
        <p>Mt. Fuji and its reflection</p>
        <div class="card-footer">
          <img class="avatar" src="image1.jpg" alt="Avatar" />
          <button class="btn pink">Sign In</button>
        </div>
      </div>

      <div class="card border-blue">
        <img src="image2.jpg" alt="Card Image" />
        <h3>卡片二</h3>
        <p>View from the clouds</p>
        <div class="card-footer">
          <img class="avatar" src="image2.jpg" alt="Avatar" />
          <button class="btn blue">Sign In</button>
        </div>
      </div>

      <div class="card border-green">
        <img src="image3.jpg" alt="Card Image" />
        <h3>卡片三</h3>
        <p>Mountains and sunsets</p>
        <div class="card-footer">
          <img class="avatar" src="image3.jpg" alt="Avatar" />
          <button class="btn green">Sign In</button>
        </div>
      </div>

      <div class="card border-yellow">
        <img src="image4.jpg" alt="Card Image" />
        <h3>卡片四</h3>
        <p>Lakeside scenery</p>
        <div class="card-footer">
          <img class="avatar" src="image4.jpg" alt="Avatar" />
          <button class="btn yellow">Sign In</button>
        </div>
      </div>
    </div>
  </body>
</html>
